{% extends "core/base.html" %}
{% load static %}

{% block content %}

<!-- HERO -->
<section class="page-hero">
    <div class="container">
        <h1>{{ program.title }}</h1>
        <!-- Use first 25 words as short description -->
        <p>{{ program.description|truncatewords:25 }}</p>
    </div>
</section>

<!-- PROGRAM DETAILS -->
<section class="container program-detail">
    <div class="program-content">
        {% if program.image %}
            <img src="{{ program.image.url }}" alt="{{ program.title }}" class="program-main-image">
        {% endif %}

        <div class="program-description">
            {{ program.description|linebreaks }}
        </div>

        <div class="program-cta">
            <a href="{% url 'donate' %}" class="btn btn-primary">Donate to this Program</a>
            <a href="{% url 'volunteer_signup' %}" class="btn btn-secondary">Volunteer</a>
        </div>
    </div>
</section>

{% endblock %}
