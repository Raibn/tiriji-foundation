<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer | Tiriji Foundation</title>
    <link rel="stylesheet" href="style_v2.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Tiriji Foundation</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="donate.html">Donate</a></li>
                    <li><a href="volunteer.html" class="active">Volunteer</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Become a Volunteer</h2>
            <p>Join our mission and help us create lasting impact in our communities.</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h3>Volunteer Form</h3>
            <form class="form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="skills">Skills / Interests</label>
                    <textarea id="skills" name="skills" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Tiriji Foundation. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
